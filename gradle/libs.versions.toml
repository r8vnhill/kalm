[versions]
ben-manes-versions = "0.53.0"
detekt = "1.23.8"
detekt-redmadrobot = "0.19.1"
foojay-resolver = "1.0.0"
junit = "6.0.2"
kotest = "6.0.4"
kotlin = "2.3.0-Beta2"
kotlin-bin-compatibility-validator = "0.18.1"
version-catalog-update = "1.0.1"

[libraries]
# Gradle plugins used in build-logic dependencies
ben-manes-versions-plugin = { module = "com.github.ben-manes:gradle-versions-plugin", version.ref = "ben-manes-versions" }
# Optional formatting plugin for Detekt (requires detekt CLI/tooling)
detekt-formatting = { module = "io.gitlab.arturbosch.detekt:detekt-formatting", version.ref = "detekt" }
detekt-gradle-plugin = { module = "io.gitlab.arturbosch.detekt:detekt-gradle-plugin", version.ref = "detekt" }
detekt-redmadrobot-plugin = { module = "com.redmadrobot.detekt:com.redmadrobot.detekt.gradle.plugin", version.ref = "detekt-redmadrobot" }
junit-jupiter-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit" }
junit-jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit" }
kotest-assertions-core = { module = "io.kotest:kotest-assertions-core", version.ref = "kotest" }
kotest-framework-engine = { module = "io.kotest:kotest-framework-engine", version.ref = "kotest" }
kotest-property = { module = "io.kotest:kotest-property", version.ref = "kotest" }
kotest-runner-junit5 = { module = "io.kotest:kotest-runner-junit5", version.ref = "kotest" }
# Core Kotlin Gradle plugin (required for all Kotlin projects)
kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }

[plugins]
ben-manes-versions = { id = "com.github.ben-manes.versions", version.ref = "ben-manes-versions" }
dependency-updates = { id = "com.github.ben-manes.versions", version.ref = "ben-manes-versions" }
# Static analysis plugin for Kotlin codebases
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt" }
detekt-redmadrobot = { id = "com.redmadrobot.detekt", version.ref = "detekt-redmadrobot" }
foojay-resolver = { id = "org.gradle.toolchains.foojay-resolver-convention", version.ref = "foojay-resolver" }
# Plugin to check binary compatibility of public APIs
kotlin-bin-compatibility = { id = "org.jetbrains.kotlinx.binary-compatibility-validator", version.ref = "kotlin-bin-compatibility-validator" }
version-catalog-update = { id = "nl.littlerobots.version-catalog-update", version.ref = "version-catalog-update" }

[bundles]
kotest = [
    "kotest-assertions-core",
    "kotest-framework-engine",
    "kotest-property",
    "kotest-runner-junit5",
]
