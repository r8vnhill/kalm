# Enable Gradle optimizations
org.gradle.configuration-cache=true
org.gradle.parallel=true
org.gradle.caching=true

# Increase JVM heap size and use parallel GC for faster builds
org.gradle.jvmargs=-Xmx4g -XX:+UseParallelGC -Dfile.encoding=UTF-8

# Show all warnings during build (good for early-stage projects)
org.gradle.warning.mode=all

# Enable Kotlin compiler optimizations
kotlin.incremental=true

# Plugin versions
# Mirrors the libs catalog entry `foojay-resolver`; keep it synced via `:syncVersionProperties`.
plugin.foojay-resolver.version=1.0.0

# Maven publishing coordinates
group=cl.ravenhill.kalm
version=0.2.1

# Build-logic defaults
# Default Java language version used by build logic (can be overridden per-machine/CI)
buildlogic.java.version=22
