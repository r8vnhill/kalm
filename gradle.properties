# Enable Gradle optimizations
org.gradle.configuration-cache=true
org.gradle.parallel=true
org.gradle.caching=true

# Increase JVM heap size and use parallel GC for faster builds
# Reserve more CodeCache to avoid "Out of space in CodeCache" during complex builds
org.gradle.jvmargs=-Xmx4g -XX:+UseParallelGC -XX:ReservedCodeCacheSize=512m -Dfile.encoding=UTF-8

# Show all warnings during build (good for early-stage projects)
org.gradle.warning.mode=all

# Enable Kotlin compiler optimizations
kotlin.incremental=true

# Plugin versions
plugin.foojay-resolver.version=1.0.0

# Maven publishing coordinates
group=cl.ravenhill.kalm
version=0.2.0
