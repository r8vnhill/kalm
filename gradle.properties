# Enable Gradle optimizations
org.gradle.configuration-cache=true
org.gradle.parallel=true
org.gradle.caching=true

# Increase JVM heap size and use parallel GC for faster builds
org.gradle.jvmargs=-Xmx4g -XX:+UseParallelGC -Dfile.encoding=UTF-8

# Show all warnings during build (good for early-stage projects)
org.gradle.warning.mode=all

# Enable Kotlin compiler optimizations
kotlin.incremental=true

java.lts=21
keen.java.default=22

version.foojay.resolver=1.0.0

test.showStandardStreams=false
test.maxParallelForks=4
test.forkEvery=0
